<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador - Boutique da Jucy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #b8024d;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        h2, h3 {
            color: #b8024d;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #b8024d;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6c757d;
            outline: none;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
         .botao-cadastrar {
            background-color: #02b830;
            color: white;
        }
        .botao-cadastrar:hover {
            background-color: #077c34;
        }
        .produtos-lista {
            margin-top: 3rem;
        }
        .produto-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }
        .produto-item:hover {
            background-color: #f8f9fa;
        }
        .produto-info {
            flex-grow: 1;
            margin-left: 1.5rem;
        }
        .produto-imagem {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .produto-nome {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #212529;
        }
        .produto-detalhes {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .produto-preco {
            font-weight: 700;
            color: #28a745;
        }
        .produto-categoria {
            background-color: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .produto-descricao {
            color: #6c757d;
            margin: 0;
        }
        .botao-excluir {
            background-color: #dc3545;
            color: white;
            margin-left: 1rem;
        }
        .botao-excluir:hover {
            background-color: #c82333;
        }
        .botao-editar {
            background-color: #ffc107;
            color: #212529;
            margin-left: 1rem;
        }
        .botao-editar:hover {
            background-color: #e0a800;
        }
        .botao-cancelar {
            background-color: #6c757d;
            color: white;
            margin-left: 1rem;
        }
        .botao-cancelar:hover {
            background-color: #5a6268;
        }
        small {
            color: #6c757d;
            font-size: 0.85rem;
            display: block;
            margin-top: 0.25rem;
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .form-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (max-width: 768px) {
            .produto-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .produto-info {
                margin-left: 0;
                margin-top: 1rem;
            }
            .botao-excluir, .botao-editar {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
            }
            .botoes-acoes {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
            }
        }

        img.image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Área do Administrador - Boutique da Jucy</h1>
        <nav>
            <a href="index.html" style="color: white; text-decoration: none;">Voltar à Loja</a>
        </nav>
    </header>

    <main class="admin-container">
        <div class="form-title">
            <h2>Gerenciar Produtos</h2>
            <button id="botao-cancelar" class="botao-cancelar" style="display: none;">Cancelar Edição</button>
        </div>
        
        <form id="form-produto" class="form-produto">
            <input type="hidden" id="produto-id" name="produto-id">
            
            <div class="form-group">
                <label for="nome">Nome do Produto (Opcional):</label>
                <input type="text" id="nome" name="nome" placeholder="Deixe em branco para sem nome">
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="vestidos">Vestidos</option>
                    <option value="blusas">Blusas</option>
                    <option value="calcas">Calças</option>
                    <option value="saias">Saias</option>
                    <option value="acessorios">Acessórios</option>
                </select>
            </div>

            <div class="form-group image-upload-container">
                <label for="imagem-upload">Imagem do Produto:</label>
                <input type="file" id="imagem-upload" name="imagem-upload" accept="image/*">
                <small id="imagem-atual-texto" style="display: none;">Imagem atual será mantida</small>
                <div id="image-preview-container" style="display: none;">
                    <img id="image-preview" class="image-preview" src="#" alt="Pré-visualização da imagem">
                </div>
            </div>

            <button type="submit" class="botao-cadastrar">Salvar Produto</button>
        </form>

        <div class="produtos-lista">
            <h3>Produtos Cadastrados</h3>
            <div id="lista-produtos">
                <!-- Lista de produtos será preenchida por JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Variável para controlar se estamos editando
        let editando = false;
        let produtoEditando = null;

        // Função para converter imagem para Base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Preview da imagem antes de enviar
        document.getElementById('imagem-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('image-preview');
                const container = document.getElementById('image-preview-container');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    container.style.display = 'block';
                }
                reader.readAsDataURL(file);
                
                // Esconde o texto de imagem atual quando uma nova é selecionada
                document.getElementById('imagem-atual-texto').style.display = 'none';
            }
        });

        // Função para salvar produtos no localStorage
        async function salvarProduto(produto) {
            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            
            // Se for edição (produto já existe)
            const produtoExistenteIndex = produtos.findIndex(p => p.id === produto.id);
            
            if (produtoExistenteIndex !== -1) {
                // Mantém a imagem atual se nenhuma nova foi enviada
                if (!produto.imagem && produtoEditando && produtoEditando.imagem) {
                    produto.imagem = produtoEditando.imagem;
                }
                produtos[produtoExistenteIndex] = produto;
            } else {
                produto.id = Date.now(); // ID único
                produtos.push(produto);
            }
            
            localStorage.setItem('produtos', JSON.stringify(produtos));
            return produto;
        }

        // Função para carregar produto no formulário para edição
        function carregarProdutoParaEdicao(produto) {
            editando = true;
            produtoEditando = produto;
            
            document.getElementById('produto-id').value = produto.id;
            document.getElementById('nome').value = produto.nome;
            document.getElementById('preco').value = produto.preco;
            document.getElementById('descricao').value = produto.descricao;
            document.getElementById('categoria').value = produto.categoria;
            
            // Mostra a imagem atual
            const preview = document.getElementById('image-preview');
            const container = document.getElementById('image-preview-container');
            preview.src = produto.imagem;
            container.style.display = 'block';
            
            // Mostra texto informativo sobre a imagem atual
            document.getElementById('imagem-atual-texto').style.display = 'block';
            document.getElementById('imagem-upload').required = false;
            
            // Altera o texto do botão
            document.querySelector('.botao-cadastrar').textContent = 'Atualizar Produto';
            
            // Mostra botão de cancelar
            document.getElementById('botao-cancelar').style.display = 'block';
            
            // Rolagem suave para o formulário
            document.querySelector('form').scrollIntoView({ behavior: 'smooth' });
        }

        // Função para cancelar edição
        function cancelarEdicao() {
            editando = false;
            produtoEditando = null;
            
            // Limpa o formulário
            document.getElementById('form-produto').reset();
            document.getElementById('produto-id').value = '';
            document.getElementById('image-preview-container').style.display = 'none';
            document.getElementById('imagem-atual-texto').style.display = 'none';
            document.getElementById('imagem-upload').required = true;
            
            // Restaura o texto do botão
            document.querySelector('.botao-cadastrar').textContent = 'Salvar Produto';
            
            // Esconde botão de cancelar
            document.getElementById('botao-cancelar').style.display = 'none';
        }

        // Manipulador do formulário
        document.getElementById('form-produto').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('produto-id').value;
            const nome = document.getElementById('nome').value;
            const preco = parseFloat(document.getElementById('preco').value);
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const imagemInput = document.getElementById('imagem-upload');
            
            // Validações básicas
            if (!preco || isNaN(preco)) {
                alert('Por favor, insira um preço válido!');
                return;
            }
            
            if (!descricao || !categoria) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }
            
            // Só requer imagem se for um novo produto
            if (!editando && imagemInput.files.length === 0) {
                alert('Por favor, selecione uma imagem!');
                return;
            }
            
            try {
                let imagemBase64 = null;
                
                // Se uma nova imagem foi enviada, converte para Base64
                if (imagemInput.files.length > 0) {
                    imagemBase64 = await getBase64(imagemInput.files[0]);
                }
                
                const produto = {
                    id: id ? parseInt(id) : Date.now(),
                    nome: nome || 'Sem nome',
                    preco,
                    descricao,
                    categoria,
                    imagem: imagemBase64,
                    dataCadastro: editando && produtoEditando ? produtoEditando.dataCadastro : new Date().toISOString()
                };
                
                await salvarProduto(produto);
                
                // Limpa o formulário
                cancelarEdicao();
                
                // Atualiza a lista
                atualizarListaProdutos();
                alert('Produto salvo com sucesso!');
                
            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                alert('Ocorreu um erro ao salvar o produto. Por favor, tente novamente.');
            }
        });

        // Evento para o botão de cancelar
        document.getElementById('botao-cancelar').addEventListener('click', function(e) {
            e.preventDefault();
            cancelarEdicao();
        });

        // Função para carregar produtos
        function carregarProdutos() {
            return JSON.parse(localStorage.getItem('produtos')) || [];
        }

        // Função para excluir produto
        function excluirProduto(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                let produtos = carregarProdutos();
                produtos = produtos.filter(produto => produto.id !== id);
                localStorage.setItem('produtos', JSON.stringify(produtos));
                atualizarListaProdutos();
                
                // Se estava editando o produto excluído, cancela a edição
                if (editando && produtoEditando && produtoEditando.id === id) {
                    cancelarEdicao();
                }
            }
        }

        // Função para atualizar a lista na tela
        function atualizarListaProdutos() {
            const produtos = carregarProdutos();
            const listaProdutos = document.getElementById('lista-produtos');
            
            if (produtos.length === 0) {
                listaProdutos.innerHTML = '<div class="empty-state">Nenhum produto cadastrado ainda.</div>';
                return;
            }
            
            listaProdutos.innerHTML = produtos.map(produto => `
                <div class="produto-item">
                    <img src="${produto.imagem}" alt="${produto.nome}" class="produto-imagem">
                    <div class="produto-info">
                        <h3 class="produto-nome">${produto.nome}</h3>
                        <div class="produto-detalhes">
                            <span class="produto-preco">R$ ${produto.preco.toFixed(2)}</span>
                            <span class="produto-categoria">${produto.categoria}</span>
                        </div>
                        <p class="produto-descricao">${produto.descricao}</p>
                        <small>Cadastrado em: ${new Date(produto.dataCadastro).toLocaleDateString()}</small>
                    </div>
                    <div class="botoes-acoes">
                        <button class="botao-editar" onclick="carregarProdutoParaEdicao(${JSON.stringify(produto).replace(/"/g, '&quot;')})">Editar</button>
                        <button class="botao-excluir" onclick="excluirProduto(${produto.id})">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            atualizarListaProdutos();
        });
    </script>
</body>
</html>
